<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign.css') }}">
</head>
<body>
    <div class="sign-container">
        
        <div class="sign-img">
            <a href="/">
                <img src="{{ url_for('static', filename='img/sparks.png') }}">
            </a>
        </div>

        <h1>注册帐号</h1>

        <form action="/register" method="post">
            <input name="username" placeholder="用户名">
            <input type="password" name="password" placeholder="密码">
            <input name="captcha" placeholder="邀请码为1988">
            <button>立即注册</button>
        </form>

        <div class="sign-error">{{ msgs }}</div>

        <div class="sign-a">
            <a style="border: 0 none;" href="/signin">登录帐号</a>
        </div>

    </div>
</body>
</html>
