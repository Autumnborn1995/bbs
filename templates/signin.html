<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign.css') }}">
</head>
<body>
    <div class="sign-container">
        
        <div class="sign-img">
            <a href="/">
                <img src="{{ url_for('static', filename='img/sparks.png') }}">
            </a>
        </div>

        <h1>帐号登录</h1>

        <form action="/login" method="post">
            <input name="username" placeholder="用户名">
            <input type="password" name="password" placeholder="密码">
            <button type="submit">立即登录</button>
        </form>

        <div class="sign-error">{{ msgs }}</div>
        
        <div class="sign-a">
            <a href="/signup">注册帐号</a>
            <a href="#">忘记密码？</a>
        </div>
        
    </div>
</body>
</html>
